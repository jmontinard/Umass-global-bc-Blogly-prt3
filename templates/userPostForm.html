{% extends 'base.html'  %}
{% block title %}Add Post{% endblock %}


{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>
<form>

  <div class="form-group row">
    <label for="post_title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="post_title" name="post_title">
    </div>
  </div>

  <div class="form-group row">
    <label for="post_content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="post_content" name="post_content"></textarea>
    </div>
  </div>

  <!-- {%for tag in tags %}
  <div>
    <input type="checkbox" id="tag_name" name="tag_name"/>
    <label for="tag_name">{{tag.name}}</label>
  </div>
{%endfor%} -->
    
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <!-- <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button> -->

      <button class="btn btn-info" 
      formaction="/users/{{ user.id }}"
      formmethod="GET"
      >Cancel</button>
  
      <button class = "btn btn-success" 
      formaction="/users/{{ user.id }}/posts/new" formmethod="POST" >
      Add</button>

    </div>
  </div>
  </form>

    {% endblock %}
