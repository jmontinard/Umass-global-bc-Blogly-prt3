{% extends 'base.html'  %}
{% block title %}Add tag {% endblock %}


{% block content %}

<h1>Create a tag</h1>
<form>
  <div class="form-group row">
    <label for="tag_name" class="col-sm-2 col-form-label d-flex align-items-center">
      Name
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tag_name" name="tag_name"
             placeholder="Enter a name for the tag">
    </div>
  </div>

  <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

      <button class="btn btn-outline-primary"
      formaction="/tags"
      formmethod="GET"
      >Cancel</button>
  
      <button class="btn btn-success" 
      formaction="/tags/new" formmethod="POST">
      Add</button>
  </form>

    {% endblock %}
