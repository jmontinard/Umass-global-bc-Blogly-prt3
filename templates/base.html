<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corben&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/app.css">
  <title>{% block title %}{% endblock%}</title>
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Blogly</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/tags">Tags</a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>
      </li>
      <li class="nav-item ml-2">
        <a class="btn btn-sm btn-secondary" href="/tags/new">Add tag</a>
      </li>
    </ul>
  </nav>
  <main id="content">
    <div class="container mt-5">
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    
    {% block content %} {% endblock %}
  </main>

  <!-- <script src="/static/app.js"></script> -->
</body>
</html>
