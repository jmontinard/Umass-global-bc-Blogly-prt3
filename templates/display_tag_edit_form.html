{% extends 'base.html'  %}
{% block title %}f" Edit {{tag.name}}"{% endblock %}


{% block content %}
<div class="tag-card">

    <h1 class="title">Edit a tag</h1>

     <form>
      <div class="form-group row">
        <label for="tag_name" class="col-sm-2 col-form-label d-flex align-items-center">
          Name
        </label>
        <div class="col-sm-10">
          <input type="text" 
                 class="form-control" 
                 id="tag_name" 
                 name="tag_name" 
                 placeholder="Enter a name for the tag"
                 value="{{ tag.name }}">
        </div>
      </div>
      <div class="form-group row form-check">
        {% for post in posts %}
        <div>
          <input
                  class="form-input"
                  type="checkbox"
                  value="{{ post.id }}"
                  id="post_{{ post.id }}"
                  name="posts"
                  {% if post in tag.posts %}
                  checked
                  {% endif %}
          >
          <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
          </label>
        </div>
        {% endfor %}
      </div>
         <button class="btn btn-info" 
         formaction="/tags"
         formmethod="GET"
         >Cancel</button>
     
         <button class="btn btn-success" 
         formaction="/tags/{{tag.id}}/edit" formmethod="POST">
         Edit</button>
       </form>

</div>
{% endblock %}
